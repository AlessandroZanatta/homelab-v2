---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  namespace: headlamp
  name: headlamp-auth
spec:
  basicAuth:
    secret: headlamp-auth-secret
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: headlamp-certificate
  namespace: headlamp
spec:
  secretName: headlamp-ingress-certificate-secret
  commonname: headlamp.kalexlab.xyz
  dnsNames:
    - headlamp.kalexlab.xyz
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: letsencrypt
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  namespace: headlamp
  name: headlamp-dashboard-ingress
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: Host(`headlamp.kalexlab.xyz`)
      services:
        - name: headlamp
          port: 80
      middlewares:
        - name: headlamp-dashboard-auth
  tls:
    secretName: headlamp-ingress-certificate-secret
