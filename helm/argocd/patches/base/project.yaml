---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: default
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: "ServerSideApply=true"
    # Make sure to apply last, as it needs to patch the existing AppProject CRD
    argocd.argoproj.io/sync-wave: "99"
spec:
  orphanedResources:
    warn: true
