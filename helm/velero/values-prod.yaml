---
configuration:
  backupStorageLocation:
    - name: default
      provider: aws
      bucket: velero
      config:
        region: dummy
        s3ForcePathStyle: true
        s3Url: "https://backups.kalexlab.xyz"
        publicUrl: "https://backups.kalexlab.xyz"

schedules:
  full:
    schedule: "0 */6 * * *"
    useOwnerReferencesInBackup: false
    template:
      csiSnapshotTimeout: 2h0m0s
      ttl: 744h0m0s
      storageLocation: default
      excludedNamespaces:
        - kube-system
        - velero
