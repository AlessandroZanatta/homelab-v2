---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  namespace: prometheus
  name: grafana-dashboard-certificate
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  secretName: grafana-ingress-certificate-secret
  dnsNames:
    - grafana.kalexlab.xyz
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: letsencrypt
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  namespace: prometheus
  name: grafana-dashboard-ingress
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded

    external-dns.alpha.kubernetes.io/target: 192.168.10.20
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: Host(`grafana.kalexlab.xyz`)
      services:
        - name: prometheus-grafana
          port: 80
  tls:
    secretName: grafana-ingress-certificate-secret
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  namespace: prometheus
  name: prometheus-auth
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  basicAuth:
    secret: prometheus-auth-secret
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  namespace: prometheus
  name: prometheus-dashboard-certificate
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  secretName: prometheus-ingress-certificate-secret
  dnsNames:
    - prometheus.kalexlab.xyz
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: letsencrypt
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  namespace: prometheus
  name: prometheus-ingress
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded

    external-dns.alpha.kubernetes.io/target: 192.168.10.20
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: Host(`prometheus.kalexlab.xyz`)
      middlewares:
        - name: prometheus-auth
      services:
        - name: prometheus-kube-prometheus-prometheus
          port: 9090
  tls:
    secretName: prometheus-ingress-certificate-secret
