---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  namespace: kube-system
  name: hubble-certificate
spec:
  commonName: hubble.kalexlab.xyz
  secretName: hubble-ingress-certificate-secret
  dnsNames:
    - hubble.kalexlab.xyz
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: hubble-ingress
  namespace: kube-system
  annotations:
    external-dns.alpha.kubernetes.io/target: 192.168.10.20
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: Host(`hubble.kalexlab.xyz`)
      services:
        - name: hubble-ui
          port: 80
      middlewares:
        - name: authelia-forward-auth
          namespace: sso
  tls:
    secretName: hubble-ingress-certificate-secret
