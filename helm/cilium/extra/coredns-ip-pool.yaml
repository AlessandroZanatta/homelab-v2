---
apiVersion: "cilium.io/v2alpha1"
kind: CiliumLoadBalancerIPPool
metadata:
  name: pool-adguard
spec:
  blocks:
    - cidr: "192.168.10.21/32"
  serviceSelector:
    matchLabels:
      kalexlab.xyz/ip-pool: adguard
---
apiVersion: "cilium.io/v2alpha1"
kind: CiliumL2AnnouncementPolicy
metadata:
  name: l2policy-coredns
spec:
  interfaces:
    - "^eth[0-9]+"
  loadBalancerIPs: true
  serviceSelector:
    matchLabels:
      kalexlab.xyz/ip-pool: adguard
