---
hubble:
  # -- Enable Hubble (true by default).
  enabled: true
  relay:
    enabled: true
  ui:
    enabled: true

# Values from the Talos docs
#   ref: https://www.talos.dev/v1.9/kubernetes-guides/network/deploying-cilium/#method-1-helm-install
ipam:
  mode: kubernetes

# In dev, kube proxy replacement did not appear to work
kubeProxyReplacement: false

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup
