---
- name: Create trim-filesystem recurring job
  kubernetes.core.k8s:
    definition: |
      ---
      apiVersion: longhorn.io/v1beta1
      kind: RecurringJob
      metadata:
        name: trim-filesystem
        namespace: longhorn-system
      spec:
        cron: "0 0 * * *"
        task: "filesystem-trim"
        concurrency: 1
        groups:
          - default
    state: present
