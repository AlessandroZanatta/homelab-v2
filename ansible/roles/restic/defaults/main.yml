---
# User for SFTP backups
restic_user: restic
# Restic host
restic_host: 10.8.3.1
restic_repository_name: restic

# SFTP chroot
restic_chroot: /srv/restic
# Path inside the chroot
restic_path: backup

# Cleanup and backup scripts path and name
restic_custom_scripts_path: /usr/local/bin
restic_cleanup_script_name: restic-cleanup
restic_backup_script_name: restic-backup

# Password file path
restic_password_file_path: /root/.restic_password

# Additional authorized keys for restic_user
restic_authorized_keys: []
