---
# UFW default incoming and outgoing policy for packets
ufw_default_incoming_policy: deny
ufw_default_outgoing_policy: allow
# UFW logging level
ufw_default_logging: "off"

# Rules can use the following:
# - rule: "allow|deny|limit|reject"
#   interface:
#   direction: "incoming|outgoing|routed"
#   from_ip:
#   to_ip:
#   from_port:
#   to_port:
#   protocol: "tcp|udp|any"
#   route:
#   log:
#   comment:

# Rules can be per host too
ufw_rules:
  common: []
  hosts:
