---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  namespace: diun
  name: default-deny-all
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  namespace: diun
  name: allow-egress-cluster-dns
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: coredns
      ports:
        - protocol: UDP
          port: 53
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  namespace: diun
  name: diun
spec:
  podSelector:
    matchLabels:
      kalexlab.xyz/app: diun
      kalexlab.xyz/component: diun
  policyTypes:
    - Egress
  egress:
    - {}
