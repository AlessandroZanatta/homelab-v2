---
apiVersion: v1
kind: Service
metadata:
  namespace: immich
  name: immich
  labels:
    kalexlab.xyz/app: immich
    kalexlab.xyz/component: immich
spec:
  type: ClusterIP
  ports:
    - name: immich
      port: 2283
      protocol: TCP
  selector:
    kalexlab.xyz/app: immich
    kalexlab.xyz/component: immich
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: immich
  name: immich
  labels:
    kalexlab.xyz/app: immich
    kalexlab.xyz/component: immich
  annotations:
    keel.sh/policy: force
    keel.sh/force: "true"
    keel.sh/match-tag: "true"
    keel.sh/trigger: poll
    keel.sh/pollSchedule: "@every 6h"
    keel.sh/approvals: "1"
spec:
  serviceName: immich
  replicas: 1
  selector:
    matchLabels:
      kalexlab.xyz/app: immich
      kalexlab.xyz/component: immich
  minReadySeconds: 5
  template:
    metadata:
      labels:
        kalexlab.xyz/app: immich
        kalexlab.xyz/component: immich
    spec:
      restartPolicy: Always
      containers:
        - name: immich
          image: "ghcr.io/immich-app/immich-server:release"
          imagePullPolicy: Always

          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false

          ports:
            - containerPort: 2283
              protocol: TCP

          env:
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: immich-secrets
                  key: DB_URL
            - name: REDIS_HOSTNAME
              value: cache
            - name: REDIS_PORT
              value: "6379"

          resources:
            requests:
              memory: 200Mi
              cpu: 10m
            limits:
              memory: 1Gi
              cpu: 2000m

          readinessProbe:
            httpGet:
              path: /api/server/ping
              port: 2283
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/server/ping
              port: 2283
            failureThreshold: 3
            periodSeconds: 30

          volumeMounts:
            - mountPath: /usr/src/app/upload
              name: immich-uploads-pvc

      enableServiceLinks: false
      automountServiceAccountToken: false

      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"

  volumeClaimTemplates:
    - metadata:
        name: immich-uploads-pvc
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: longhorn
        resources:
          requests:
            storage: 25Gi
