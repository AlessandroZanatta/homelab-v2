---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: uptime-kuma
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    # Only create an ArgoCD application for uptime-kuma on the production cluster
    # Handling the uptime-kuma configuration for two environments is cumbersome, basically futile,
    # and very likely to get out-of-sync over time
    - clusters:
        selector:
          matchLabels:
            env: prod
  template:
    metadata:
      name: uptime-kuma
      annotations:
        argocd-image-updater.argoproj.io/image-list: "docker.io/library/mariadb:10.x, docker.io/library/alpine:3.x"
        argocd-image-updater.argoproj.io/write-back-method: git
        argocd-image-updater.argoproj.io/write-back-target: kustomization
    spec:
      project: default
      sources:
        - repoURL: "https://github.com/AlessandroZanatta/homelab-v2.git"
          targetRevision: master
          path: "kubernetes/monitoring/uptime-kuma/overlays/{{ .metadata.labels.env }}"
      destination:
        server: "{{ .server }}"
        namespace: uptime-kuma
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
