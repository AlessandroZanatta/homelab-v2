---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: gatus
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    # Only deploy endpoint monitoring on production cluster
    # since development cluster is local and ephemeral
    - clusters:
        selector:
          matchLabels:
            env: prod
  template:
    metadata:
      name: gatus
    spec:
      project: default
      sources:
        - repoURL: "https://github.com/AlessandroZanatta/homelab-v2.git"
          targetRevision: master
          path: "kubernetes/monitoring/gatus/overlays/{{ .metadata.labels.env }}"
      destination:
        server: "{{ .server }}"
        namespace: gatus
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
