---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: scrutiny
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: "influxdb=influxdb:2.x-0,collector=ghcr.io/analogj/scrutiny:0.x-0,web=ghcr.io./analogj/scrutiny:0.x-0,alpine:3.x"
    argocd-image-updater.argoproj.io/influxdb.allow-tags: "regexp:^.*-alpine$"
    argocd-image-updater.argoproj.io/collector.allow-tags: "regexp:^.*-collector$"
    argocd-image-updater.argoproj.io/web.allow-tags: "regexp:^.*-web$"
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/write-back-target: kustomization
spec:
  project: homelab
  sources:
    - repoURL: "https://github.com/AlessandroZanatta/homelab.git"
      targetRevision: master
      path: kubernetes/monitoring/scrutiny
  destination:
    server: "https://kubernetes.default.svc"
    namespace: scrutiny
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
