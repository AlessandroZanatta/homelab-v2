---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metric-server
  namespace: argocd
spec:
  project: homelab
  sources:
    - repoURL: "https://github.com/AlessandroZanatta/homelab.git"
      targetRevision: master
      path: kubernetes/00-base/02-metric-server
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
