---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: registry
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - clusters: {}
  template:
    metadata:
      name: registry
      annotations:
        argocd-image-updater.argoproj.io/image-list: "docker.io/library/registry:2.x, docker.io/joxit/docker-registry-ui:2.x"
        argocd-image-updater.argoproj.io/write-back-method: git
        argocd-image-updater.argoproj.io/write-back-target: kustomization
    spec:
      project: default
      sources:
        - repoURL: "https://github.com/AlessandroZanatta/homelab-v2.git"
          targetRevision: master
          path: "kubernetes/management/registry/overlays/{{ .metadata.labels.env }}"
      destination:
        server: "{{ .server }}"
        namespace: registry
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
