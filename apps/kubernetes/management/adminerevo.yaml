---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: adminerevo
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - clusters: {}
  template:
    metadata:
      name: adminerevo
      annotations:
        argocd-image-updater.argoproj.io/image-list: "adminerevo=registry.kalexlab.xyz/adminerevo:latest"
        argocd-image-updater.argoproj.io/adminerevo.update-strategy: newest-build
        argocd-image-updater.argoproj.io/write-back-method: git
        argocd-image-updater.argoproj.io/write-back-target: kustomization
    spec:
      project: default
      sources:
        - repoURL: "https://github.com/AlessandroZanatta/homelab-v2.git"
          targetRevision: master
          path: "kubernetes/management/adminerevo/overlays/{{ .metadata.labels.env }}"
      destination:
        server: "{{ .server }}"
        namespace: adminerevo
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
