---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: backups
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    # It doesn't really make sense to have backups on a local development cluster imo
    - clusters:
        selector:
          matchLabels:
            env: prod
  template:
    metadata:
      name: backups
      annotations:
        argocd-image-updater.argoproj.io/image-list: "docker.io/library/alpine:3.x, minio=quay.io/minio/minio:latest"
        argocd-image-updater.argoproj.io/minio.update-strategy: newest-build
        argocd-image-updater.argoproj.io/minio.allow-tags: "regexp:^latest$"
        argocd-image-updater.argoproj.io/write-back-method: git
        argocd-image-updater.argoproj.io/write-back-target: kustomization
    spec:
      project: default
      sources:
        - repoURL: "https://github.com/AlessandroZanatta/homelab-v2.git"
          targetRevision: master
          path: "kubernetes/management/backups/overlays/{{ .metadata.labels.env }}"
      destination:
        server: "{{ .server }}"
        namespace: backups
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
