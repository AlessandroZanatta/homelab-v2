---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: nextcloud
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - clusters: {}
  template:
    metadata:
      name: nextcloud
      annotations:
        argocd-image-updater.argoproj.io/image-list: "nextcloud=docker.io/library/nextcloud:30.x-0"
        argocd-image-updater.argoproj.io/nextcloud.allow-tags: "regexp:^.*-apache$"
        argocd-image-updater.argoproj.io/write-back-method: git
        argocd-image-updater.argoproj.io/write-back-target: "kustomization:../../base"
    spec:
      project: default
      sources:
        - repoURL: "https://github.com/AlessandroZanatta/homelab-v2.git"
          targetRevision: master
          path: "kubernetes/apps/nextcloud/overlays/{{ .metadata.labels.env }}"
      destination:
        server: "{{ .server }}"
        namespace: nextcloud
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
