---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: homer
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - clusters: {}
  template:
    metadata:
      name: homer
      annotations:
        argocd-image-updater.argoproj.io/image-list: "docker.io/b4bz/homer:v24.x, docker.io/library/alpine:3.x"
        argocd-image-updater.argoproj.io/write-back-method: git
        argocd-image-updater.argoproj.io/write-back-target: kustomization
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      sources:
        - repoURL: "https://github.com/AlessandroZanatta/homelab-v2.git"
          targetRevision: master
          path: "kubernetes/apps/homer/overlays/{{ .metadata.labels.env }}"
      destination:
        server: "{{ .server }}"
        namespace: homer
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
