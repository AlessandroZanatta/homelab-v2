---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: traefik
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - clusters: {}
  template:
    metadata:
      name: traefik
    spec:
      project: default
      sources:
        - repoURL: "https://traefik.github.io/charts"
          chart: traefik
          targetRevision: 37.0.0
          helm:
            releaseName: traefik
            valueFiles:
              - $values/helm/traefik/values.yaml
        - repoURL: "https://github.com/AlessandroZanatta/homelab-v2.git"
          targetRevision: master
          path: "helm/traefik/extra/overlays/{{ .metadata.labels.env }}"
          ref: values
      destination:
        server: "{{ .server }}"
        namespace: traefik
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
