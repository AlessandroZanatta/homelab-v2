---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cilium
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - clusters: {}
  template:
    metadata:
      name: cilium
    spec:
      project: default
      sources:
        - repoURL: "https://helm.cilium.io"
          chart: cilium
          targetRevision: 1.17.4
          helm:
            releaseName: cilium
            valueFiles:
              - $values/helm/cilium/values.yaml
        - repoURL: "https://github.com/AlessandroZanatta/homelab-v2.git"
          targetRevision: master
          path: "helm/cilium/extra/overlays/{{ .metadata.labels.env }}"
          ref: values
      destination:
        server: "{{ .server }}"
        namespace: kube-system
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
