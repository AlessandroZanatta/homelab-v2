---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argocd
spec:
  project: homelab
  sources:
    - repoURL: "https://helm.cilium.io/"
      chart: cilium
      targetRevision: 1.15.3
      helm:
        releaseName: cilium
        valueFiles:
          - $values/helm/cilium/values.yaml
    - repoURL: "https://github.com/AlessandroZanatta/homelab.git"
      targetRevision: master
      ref: values
  destination:
    server: "https://kubernetes.default.svc"
    namespace: cilium
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
