---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sops-operator
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: "https://isindir.github.io/sops-secrets-operator/"
      chart: sops-secrets-operator
      # Keep this version for k8s v1.31.x
      #   ref: https://github.com/isindir/sops-secrets-operator?tab=readme-ov-file#versioning
      targetRevision: 0.20.4
      helm:
        releaseName: sops
        valueFiles:
          - $values/helm/sops-operator/values.yaml
          - "secrets://https://raw.githubusercontent.com/AlessandroZanatta/homelab/master/helm/sops-operator/secrets.yaml"
    - repoURL: "https://github.com/AlessandroZanatta/homelab-v2.git"
      targetRevision: master
      ref: values
  destination:
    server: "https://kubernetes.default.svc"
    namespace: sops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
