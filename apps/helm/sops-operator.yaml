---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sops-operator
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: "https://isindir.github.io/sops-secrets-operator/"
      chart: sops
      targetRevision: 0.18.6
      helm:
        releaseName: sops
        valueFiles:
          - "sops-operator/values.yaml"
          - "secrets://helm/sops-operator/secrets.yaml"
    - repoURL: "https://github.com/AlessandroZanatta/homelab.git"
      targetRevision: master
      ref: "$values"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: sops
