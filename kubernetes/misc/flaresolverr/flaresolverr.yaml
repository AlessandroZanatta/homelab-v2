---
apiVersion: v1
kind: Service
metadata:
  namespace: flaresolverr
  name: flaresolverr
  labels:
    kalexlab.xyz/app: media
    kalexlab.xyz/component: flaresolverr
spec:
  type: ClusterIP
  ports:
    - name: flaresolverr
      port: 8191
      protocol: TCP
  selector:
    kalexlab.xyz/app: flaresolverr
    kalexlab.xyz/component: flaresolverr
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: flaresolverr
  name: flaresolverr
  labels:
    kalexlab.xyz/app: flaresolverr
    kalexlab.xyz/component: flaresolverr
spec:
  replicas: 1
  selector:
    matchLabels:
      kalexlab.xyz/app: flaresolverr
      kalexlab.xyz/component: flaresolverr
  minReadySeconds: 5
  template:
    metadata:
      labels:
        kalexlab.xyz/app: flaresolverr
        kalexlab.xyz/component: flaresolverr
        kalexlab.xyz/monitoring: "true"
        egress.kalexlab.xyz/policy: vpn
    spec:
      restartPolicy: Always

      initContainers:
        - name: copy-flaresolverr-app
          image: "ghcr.io/flaresolverr/flaresolverr:v3.4.6"
          imagePullPolicy: Always

          resources:
            requests:
              memory: 30Mi
              cpu: 1m
            limits:
              memory: 300Mi
              cpu: 20m

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          command: ["sh", "-c", "cp -r /app /mnt"]

          volumeMounts:
            - mountPath: /mnt/app
              name: flaresolverr-app

      containers:
        - name: flaresolverr
          image: "ghcr.io/flaresolverr/flaresolverr:v3.4.6"

          ports:
            - containerPort: 8191
              protocol: TCP

          resources:
            requests:
              memory: 100Mi
              cpu: 20m
            limits:
              memory: 2Gi
              cpu: 1000m

          readinessProbe:
            httpGet:
              path: /
              port: 8191
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8191
            failureThreshold: 3
            periodSeconds: 30

          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          volumeMounts:
            - mountPath: /tmp
              name: flaresolverr-tmp
            - mountPath: /app
              name: flaresolverr-app

      enableServiceLinks: false
      automountServiceAccountToken: false

      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        seccompProfile:
          type: RuntimeDefault

      volumes:
        - name: flaresolverr-tmp
          emptyDir:
            sizeLimit: 1Gi
        - name: flaresolverr-app
          emptyDir:
            sizeLimit: 1Gi
