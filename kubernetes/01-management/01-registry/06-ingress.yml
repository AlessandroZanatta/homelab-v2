---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: registry-certificate
  namespace: registry
spec:
  commonName: registry.kalexlab.xyz
  secretName: registry-ingress-certificate-secret
  dnsNames:
    - registry.kalexlab.xyz
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ui-certificate
  namespace: registry
spec:
  commonName: ui.registry.kalexlab.xyz
  secretName: ui-ingress-certificate-secret
  dnsNames:
    - ui.registry.kalexlab.xyz
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: registry-ingress
  namespace: registry
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: Host(`registry.kalexlab.xyz`)
      services:
        - name: registry
          port: 5000
  tls:
    secretName: registry-ingress-certificate-secret
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: ui-ingress
  namespace: registry
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: Host(`ui.registry.kalexlab.xyz`)
      services:
        - name: ui
          port: 8080
  tls:
    secretName: ui-ingress-certificate-secret
