---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: glitchtip
  name: worker
  labels:
    kalexlab.xyz/app: glitchtip
    kalexlab.xyz/component: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      kalexlab.xyz/app: glitchtip
      kalexlab.xyz/component: worker
  minReadySeconds: 5
  template:
    metadata:
      labels:
        kalexlab.xyz/app: glitchtip
        kalexlab.xyz/component: worker
    spec:
      restartPolicy: Always
      initContainers:
        - name: wait-valkey
          image: "alpine:3.17"
          imagePullPolicy: IfNotPresent

          resources:
            requests:
              memory: 30Mi
              cpu: 1m
            limits:
              memory: 300Mi
              cpu: 20m

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true

          command:
            [
              "sh",
              "-c",
              "for i in $(seq 1 300); do nc -zvw1 cache 6379 && exit 0 || sleep 3; done; exit 1",
            ]
        - name: wait-postgres
          image: "alpine:3.17"
          imagePullPolicy: IfNotPresent

          resources:
            requests:
              memory: 30Mi
              cpu: 1m
            limits:
              memory: 300Mi
              cpu: 20m

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true

          command:
            [
              "sh",
              "-c",
              "for i in $(seq 1 300); do nc -zvw1 database 5432 && exit 0 || sleep 3; done; exit 1",
            ]
      containers:
        - name: worker
          image: "glitchtip/glitchtip:v4.2"
          imagePullPolicy: Always
          command: ["./bin/run-celery-with-beat.sh"]

          env:
            - name: ENABLE_SOCIAL_AUTH
              valueFrom:
                configMapKeyRef:
                  name: glitchtip-config
                  key: ENABLE_SOCIAL_AUTH
            - name: GLITCHTIP_DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: glitchtip-config
                  key: GLITCHTIP_DOMAIN
            - name: CELERY_WORKER_AUTOSCALE
              valueFrom:
                configMapKeyRef:
                  name: glitchtip-config
                  key: CELERY_WORKER_AUTOSCALE
            - name: CELERY_WORKER_MAX_TASKS_PER_CHILD
              valueFrom:
                configMapKeyRef:
                  name: glitchtip-config
                  key: CELERY_WORKER_MAX_TASKS_PER_CHILD
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: glitchtip-config
                  key: REDIS_URL
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: glitchtip-secrets
                  key: DATABASE_URL
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: glitchtip-secrets
                  key: SECRET_KEY

          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: 8000
          #   periodSeconds: 10
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: 8000
          #   periodSeconds: 60

          # TODO: set resources based on usage
          # resources:
          #   requests:
          #     memory: 10Mi
          #     cpu: 1m
          #   limits:
          #     memory: 300Mi
          #     cpu: 200m

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true

          volumeMounts:
            - mountPath: /tmp
              name: tmp
            - mountPath: /code/uploads
              name: uploads-pvc

      enableServiceLinks: false
      automountServiceAccountToken: false

      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"

      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 1Gi
        - name: uploads-pvc
          persistentVolumeClaim:
            claimName: uploads-pvc
