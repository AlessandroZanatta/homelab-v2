---
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: backups
  namespace: gatus
spec:
  configuration:
    destinationPath: "s3://cnpg/gatus"
    endpointURL: "https://backups.kalexlab.xyz"
    s3Credentials:
      region:
        name: s3-secrets
        key: REGION
      accessKeyId:
        name: s3-secrets
        key: ACCESS_KEY
      secretAccessKey:
        name: s3-secrets
        key: SECRET_KEY
    wal:
      compression: bzip2
    data:
      compression: bzip2
  retentionPolicy: 14d
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cluster
  namespace: gatus
spec:
  inheritedMetadata:
    labels:
      kalexlab.xyz/app: gatus
      kalexlab.xyz/component: cluster

  instances: 1

  storage:
    storageClass: longhorn
    size: 40Gi

  monitoring:
    enablePodMonitor: true

  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: backups
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: cluster-backup
  namespace: gatus
spec:
  cluster:
    name: cluster
  schedule: "0 0 0 * * *"
  backupOwnerReference: self
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io
