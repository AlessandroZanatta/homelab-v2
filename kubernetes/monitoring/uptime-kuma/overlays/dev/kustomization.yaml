---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
patches:
  - path: secrets.yaml
  - path: certificate.yaml
  - path: ingress.yaml
    target:
      group: traefik.io
      version: v1alpha1
      kind: IngressRoute
      name: uptime-ingress
      namespace: uptime-kuma
