---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  namespace: manga
  name: default-deny-all
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  namespace: manga
  name: allow-egress-cluster-dns
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: coredns
      ports:
        - protocol: UDP
          port: 53
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  namespace: manga
  name: komga
spec:
  podSelector:
    matchLabels:
      kalexlab.xyz/app: manga
      kalexlab.xyz/component: komga
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: traefik
          podSelector:
            matchLabels:
              app.kubernetes.io/name: traefik
        - podSelector:
            matchLabels:
              kalexlab.xyz/app: manga
              kalexlab.xyz/component: tranga-api
      ports:
        - protocol: TCP
          port: 25600
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  namespace: manga
  name: tranga-api
spec:
  podSelector:
    matchLabels:
      kalexlab.xyz/app: manga
      kalexlab.xyz/component: tranga-api
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: traefik
          podSelector:
            matchLabels:
              app.kubernetes.io/name: traefik
      ports:
        - protocol: TCP
          port: 6531
  egress:
    - to:
        - podSelector:
            matchLabels:
              kalexlab.xyz/app: manga
              kalexlab.xyz/component: komga
      ports:
        - protocol: TCP
          port: 25600
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
            except:
              - 10.0.0.0/8
              - 192.168.0.0/16
              - 172.16.0.0/20
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  namespace: manga
  name: tranga-web
spec:
  podSelector:
    matchLabels:
      kalexlab.xyz/app: manga
      kalexlab.xyz/component: tranga-web
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: traefik
          podSelector:
            matchLabels:
              app.kubernetes.io/name: traefik
      ports:
        - protocol: TCP
          port: 80
