---
apiVersion: v1
kind: Service
metadata:
  namespace: music
  name: navidrome
  labels:
    kalexlab.xyz/app: music
    kalexlab.xyz/component: navidrome
spec:
  type: ClusterIP
  ports:
    - name: navidrome
      port: 4533
      protocol: TCP
  selector:
    kalexlab.xyz/app: music
    kalexlab.xyz/component: navidrome
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: music
  name: navidrome
  labels:
    kalexlab.xyz/app: music
    kalexlab.xyz/component: navidrome
spec:
  serviceName: navidrome
  replicas: 1
  selector:
    matchLabels:
      kalexlab.xyz/app: music
      kalexlab.xyz/component: navidrome
  minReadySeconds: 5
  template:
    metadata:
      labels:
        kalexlab.xyz/app: music
        kalexlab.xyz/component: navidrome
        kalexlab.xyz/monitoring: "true"
    spec:
      restartPolicy: Always
      containers:
        - name: music
          image: "docker.io/deluan/navidrome:0.58.0"
          imagePullPolicy: Always

          ports:
            - containerPort: 4533
              protocol: TCP

          env:
            - name: ND_CONFIGFILE
              value: /navidrome.toml
            - name: ND_LASTFM_APIKEY
              valueFrom:
                secretKeyRef:
                  name: navidrome-secrets
                  key: ND_LASTFM_APIKEY
            - name: ND_LASTFM_SECRET
              valueFrom:
                secretKeyRef:
                  name: navidrome-secrets
                  key: ND_LASTFM_SECRET

          resources:
            requests:
              memory: 30Mi
              cpu: 10m
            limits:
              memory: 200Mi
              cpu: 100m

          readinessProbe:
            httpGet:
              path: /
              port: 4533
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 4533
            failureThreshold: 3
            periodSeconds: 30

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          volumeMounts:
            - mountPath: /data
              name: navidrome-data-pvc
            - mountPath: /music
              name: music-pvc
            - mountPath: /navidrome.toml
              name: navidrome-conf
              subPath: navidrome.toml
            - mountPath: /cache
              name: cache
            - mountPath: /tmp
              name: tmp

      enableServiceLinks: false
      automountServiceAccountToken: false

      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        seccompProfile:
          type: RuntimeDefault

      volumes:
        - name: music-pvc
          persistentVolumeClaim:
            claimName: music-pvc
        - name: navidrome-conf
          configMap:
            name: navidrome-conf

        - name: tmp
          emptyDir:
            sizeLimit: 1Gi
        - name: cache
          emptyDir:
            sizeLimit: 1Gi

  volumeClaimTemplates:
    - metadata:
        name: navidrome-data-pvc
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: longhorn
        resources:
          requests:
            storage: 1Gi
