---
apiVersion: v1
kind: Secret
metadata:
  name: minio-secrets
  namespace: anime
  annotations:
    reflector.v1.k8s.emberstack.com/reflects: backups/minio-secrets
data: null
---
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: backups
  namespace: anime
spec:
  configuration:
    destinationPath: "s3://cnpg/anime"
    endpointURL: "http://minio.backups.svc.cluster.local:9000"
    s3Credentials:
      accessKeyId:
        name: minio-secrets
        key: MINIO_ROOT_USER
      secretAccessKey:
        name: minio-secrets
        key: MINIO_ROOT_PASSWORD
    wal:
      compression: bzip2
    data:
      compression: bzip2
  retentionPolicy: 14d
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cluster
  namespace: anime
spec:
  inheritedMetadata:
    labels:
      kalexlab.xyz/app: anime
      kalexlab.xyz/component: cluster

  instances: 1

  storage:
    storageClass: longhorn
    size: 2Gi

  monitoring:
    enablePodMonitor: true

  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: backups
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: cluster-backup
  namespace: anime
spec:
  cluster:
    name: cluster
  schedule: "0 0 0 * * *"
  backupOwnerReference: self
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io
