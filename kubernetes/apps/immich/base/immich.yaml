---
apiVersion: v1
kind: Service
metadata:
  namespace: immich
  name: immich
  labels:
    kalexlab.xyz/app: immich
    kalexlab.xyz/component: immich
spec:
  type: ClusterIP
  ports:
    - name: immich
      port: 2283
      protocol: TCP
  selector:
    kalexlab.xyz/app: immich
    kalexlab.xyz/component: immich
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: immich
  name: immich
  labels:
    kalexlab.xyz/app: immich
    kalexlab.xyz/component: immich
spec:
  serviceName: immich
  replicas: 1
  selector:
    matchLabels:
      kalexlab.xyz/app: immich
      kalexlab.xyz/component: immich
  minReadySeconds: 5
  template:
    metadata:
      labels:
        kalexlab.xyz/app: immich
        kalexlab.xyz/component: immich
        kalexlab.xyz/monitoring: "true"
    spec:
      restartPolicy: Always
      initContainers:
        - name: wait-deps
          image: "docker.io/library/alpine:3.17"
          imagePullPolicy: Always

          resources:
            requests:
              memory: 30Mi
              cpu: 1m
            limits:
              memory: 300Mi
              cpu: 20m

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          command:
            [
              "sh",
              "-c",
              "for i in $(seq 1 300); do nc -zvw1 cache 6379 && nc -zvw1 cluster-rw 5432 && exit 0 || sleep 3; done; exit 1",
            ]
      containers:
        - name: immich
          image: "ghcr.io/immich-app/immich-server:v1.124.2"
          imagePullPolicy: Always

          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          ports:
            - containerPort: 2283
              protocol: TCP

          env:
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: cluster-app
                  key: uri
            - name: REDIS_HOSTNAME
              value: cache
            - name: REDIS_PORT
              value: "6379"

          resources:
            requests:
              memory: 200Mi
              cpu: 10m
            limits:
              memory: 1Gi
              cpu: 2000m

          readinessProbe:
            httpGet:
              path: /api/server/ping
              port: 2283
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/server/ping
              port: 2283
            failureThreshold: 3
            periodSeconds: 30

          volumeMounts:
            - mountPath: /usr/src/app/upload
              name: immich-uploads-pvc

      enableServiceLinks: false
      automountServiceAccountToken: false

      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        seccompProfile:
          type: RuntimeDefault

  volumeClaimTemplates:
    - metadata:
        name: immich-uploads-pvc
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: longhorn
        resources:
          requests:
            storage: 100Gi
