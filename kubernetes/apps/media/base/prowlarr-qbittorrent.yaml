---
apiVersion: v1
kind: Service
metadata:
  namespace: media
  name: prowlarr-qbittorrent
  labels:
    kalexlab.xyz/app: media
    kalexlab.xyz/component: prowlarr-qbittorrent
spec:
  type: ClusterIP
  ports:
    - name: qbittorrent
      port: 8080
      protocol: TCP
    - name: qbittorrent-bt-tcp
      port: 6881
      protocol: TCP
    - name: qbittorrent-bt-udp
      port: 6881
      protocol: UDP
    - name: prowlarr
      port: 9696
      protocol: TCP
    - name: flaresolverr
      port: 8191
      protocol: TCP
  selector:
    kalexlab.xyz/app: media
    kalexlab.xyz/component: prowlarr-qbittorrent
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: media
  name: prowlarr-qbittorrent
  labels:
    kalexlab.xyz/app: media
    kalexlab.xyz/component: prowlarr-qbittorrent
spec:
  serviceName: prowlarr-qbittorrent
  replicas: 1
  selector:
    matchLabels:
      kalexlab.xyz/app: media
      kalexlab.xyz/component: prowlarr-qbittorrent
  minReadySeconds: 5
  template:
    metadata:
      labels:
        kalexlab.xyz/app: media
        kalexlab.xyz/component: prowlarr-qbittorrent
    spec:
      restartPolicy: Always
      initContainers:
        - name: copy-gluetun-etc
          image: "docker.io/qmcgaw/gluetun:v3.40.0"
          imagePullPolicy: IfNotPresent

          resources:
            requests:
              memory: 30Mi
              cpu: 1m
            limits:
              memory: 300Mi
              cpu: 20m

          securityContext:
            # Required to copy /etc
            runAsNonRoot: false
            runAsUser: 0

            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          command: ["sh", "-c", "cp -r /etc /mnt"]

          volumeMounts:
            - mountPath: /mnt/etc
              name: gluetun-etc
        - name: gluetun
          image: "docker.io/qmcgaw/gluetun:v3.40.0"
          restartPolicy: Always

          env:
            - name: DNS_KEEP_NAMESERVER
              value: "on"
            - name: BLOCK_MALICIOUS
              value: "off"
            - name: BLOCK_SURVEILLANCE
              value: "off"
            - name: BLOCK_ADS
              value: "off"
            - name: FIREWALL_INPUT_PORTS
              value: "8080,9696,6881,8191"
            - name: FIREWALL_OUTBOUND_SUBNETS
              value: "10.0.0.0/8,192.168.0.0/16"
            - name: VPN_SERVICE_PROVIDER
              value: "mullvad"
            - name: VPN_TYPE
              value: "wireguard"
            - name: WIREGUARD_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: gluetun-secrets
                  key: WIREGUARD_PRIVATE_KEY
            - name: WIREGUARD_ADDRESSES
              valueFrom:
                secretKeyRef:
                  name: gluetun-secrets
                  key: WIREGUARD_ADDRESSES
            - name: SERVER_COUNTRIES
              valueFrom:
                secretKeyRef:
                  name: gluetun-secrets
                  key: SERVER_COUNTRIES
            - name: SERVER_CITIES
              valueFrom:
                secretKeyRef:
                  name: gluetun-secrets
                  key: SERVER_CITIES
            - name: SERVER_HOSTNAMES
              valueFrom:
                secretKeyRef:
                  name: gluetun-secrets
                  key: SERVER_HOSTNAMES

          securityContext:
            # Required by gluetun
            runAsNonRoot: false
            runAsUser: 0

            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              add:
                - NET_ADMIN
              drop:
                - NET_RAW

          volumeMounts:
            - mountPath: /tmp
              name: gluetun-tmp
            - mountPath: /run
              name: gluetun-run
            - mountPath: /gluetun
              name: gluetun-gluetun
            - mountPath: /etc
              name: gluetun-etc

        - name: copy-flaresolverr-app
          image: "ghcr.io/flaresolverr/flaresolverr:v3.3.21"
          imagePullPolicy: IfNotPresent

          resources:
            requests:
              memory: 30Mi
              cpu: 1m
            limits:
              memory: 300Mi
              cpu: 20m

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          command: ["sh", "-c", "cp -r /app /mnt"]

          volumeMounts:
            - mountPath: /mnt/app
              name: flaresolverr-app
        - name: flaresolverr
          image: "ghcr.io/flaresolverr/flaresolverr:v3.3.21"
          restartPolicy: Always

          ports:
            - containerPort: 8191
              protocol: TCP

          resources:
            requests:
              memory: 100Mi
              cpu: 20m
            limits:
              memory: 500Mi
              cpu: 1000m

          readinessProbe:
            httpGet:
              path: /
              port: 8191
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8191
            failureThreshold: 3
            periodSeconds: 30

          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          volumeMounts:
            - mountPath: /tmp
              name: flaresolverr-tmp
            - mountPath: /app
              name: flaresolverr-app
      containers:
        - name: prowlarr
          image: "ghcr.io/onedr0p/prowlarr:1.31.2"
          imagePullPolicy: Always

          ports:
            - containerPort: 9696
              protocol: TCP

          resources:
            requests:
              memory: 100Mi
              cpu: 5m
            limits:
              memory: 250Mi
              cpu: 200m

          readinessProbe:
            httpGet:
              path: /
              port: 9696
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 9696
            failureThreshold: 3
            periodSeconds: 30

          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          volumeMounts:
            - mountPath: /config
              name: prowlarr-conf-pvc
            - mountPath: /tmp
              name: prowlarr-tmp

        - name: qbittorrent
          image: "ghcr.io/onedr0p/qbittorrent:5.0.4"
          imagePullPolicy: Always

          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 6881
              protocol: TCP
            - containerPort: 6881
              protocol: UDP

          env:
            - name: WEBUI_PORT
              value: "8080"

          resources:
            requests:
              memory: 100Mi
              cpu: 5m
            limits:
              memory: 250Mi
              cpu: 200m

          readinessProbe:
            httpGet:
              path: /
              port: 8080
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            failureThreshold: 3
            periodSeconds: 30

          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          volumeMounts:
            - mountPath: /data/torrents
              name: media-data-pvc
              subPath: torrents
            - mountPath: /config
              name: qbittorrent-conf-pvc

      enableServiceLinks: false
      automountServiceAccountToken: false

      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        seccompProfile:
          type: RuntimeDefault

      volumes:
        - name: media-data-pvc
          persistentVolumeClaim:
            claimName: media-data-pvc
        - name: gluetun-tmp
          emptyDir:
            sizeLimit: 1Gi
        - name: gluetun-run
          emptyDir:
            sizeLimit: 1Gi
        - name: gluetun-gluetun
          emptyDir:
            sizeLimit: 1Gi
        - name: gluetun-etc
          emptyDir:
            sizeLimit: 1Gi
        - name: flaresolverr-tmp
          emptyDir:
            sizeLimit: 1Gi
        - name: flaresolverr-app
          emptyDir:
            sizeLimit: 1Gi
        - name: prowlarr-tmp
          emptyDir:
            sizeLimit: 1Gi

  volumeClaimTemplates:
    - metadata:
        name: prowlarr-conf-pvc
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: longhorn
        resources:
          requests:
            storage: 100Mi
    - metadata:
        name: qbittorrent-conf-pvc
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: longhorn
        resources:
          requests:
            storage: 100Mi
