---
apiVersion: v1
kind: Service
metadata:
  namespace: media
  name: jellyfin
  labels:
    kalexlab.xyz/app: media
    kalexlab.xyz/component: jellyfin
spec:
  type: ClusterIP
  ports:
    - name: jellyfin
      port: 8096
      protocol: TCP
  selector:
    kalexlab.xyz/app: media
    kalexlab.xyz/component: jellyfin
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: media
  name: jellyfin
  labels:
    kalexlab.xyz/app: media
    kalexlab.xyz/component: jellyfin
  annotations:
    ignore-check.kube-linter.io/no-read-only-root-fs: "Uses lots of directories"
    ignore-check.kube-linter.io/run-as-non-root: "Runs with lower privileges after startup"
spec:
  serviceName: jellyfin
  replicas: 1
  selector:
    matchLabels:
      kalexlab.xyz/app: media
      kalexlab.xyz/component: jellyfin
  minReadySeconds: 5
  template:
    metadata:
      labels:
        kalexlab.xyz/app: media
        kalexlab.xyz/component: jellyfin
    spec:
      restartPolicy: Always
      containers:
        - name: app
          image: "docker.io/linuxserver/jellyfin:10.10.3"
          imagePullPolicy: Always

          ports:
            - containerPort: 8096
              protocol: TCP

          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"

          resources:
            requests:
              memory: 150Mi
              cpu: 20m
            limits:
              memory: 500Mi
              cpu: 3000m

          readinessProbe:
            httpGet:
              path: /
              port: 8096
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8096
            failureThreshold: 3
            periodSeconds: 30

          securityContext:
            allowPrivilegeEscalation: false

          volumeMounts:
            - mountPath: /data/media
              name: media-data-pvc
              subPath: media
            - mountPath: /config
              name: jellyfin-conf-pvc
            - mountPath: /cache
              name: jellyfin-cache

      enableServiceLinks: false
      automountServiceAccountToken: false

      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"

      volumes:
        - name: media-data-pvc
          persistentVolumeClaim:
            claimName: media-data-pvc
        - name: jellyfin-cache
          emptyDir:

  volumeClaimTemplates:
    - metadata:
        name: jellyfin-conf-pvc
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: longhorn
        resources:
          requests:
            storage: 1Gi
