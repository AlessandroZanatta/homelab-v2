---
apiVersion: v1
kind: Service
metadata:
  namespace: media
  name: radarr
  labels:
    kalexlab.xyz/app: media
    kalexlab.xyz/component: radarr
spec:
  type: ClusterIP
  ports:
    - name: radarr
      port: 7878
      protocol: TCP
  selector:
    kalexlab.xyz/app: media
    kalexlab.xyz/component: radarr
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: media
  name: radarr
  labels:
    kalexlab.xyz/app: media
    kalexlab.xyz/component: radarr
spec:
  serviceName: radarr
  replicas: 1
  selector:
    matchLabels:
      kalexlab.xyz/app: media
      kalexlab.xyz/component: radarr
  minReadySeconds: 5
  template:
    metadata:
      labels:
        kalexlab.xyz/app: media
        kalexlab.xyz/component: radarr
    spec:
      restartPolicy: Always
      containers:
        - name: app
          image: "ghcr.io/onedr0p/radarr:5.19.3"
          imagePullPolicy: Always

          ports:
            - containerPort: 7878
              protocol: TCP

          resources:
            requests:
              memory: 100Mi
              cpu: 5m
            limits:
              memory: 250Mi
              cpu: 200m

          readinessProbe:
            httpGet:
              path: /
              port: 7878
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 7878
            failureThreshold: 3
            periodSeconds: 30

          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL

          volumeMounts:
            - mountPath: /data
              name: media-data-pvc
            - mountPath: /config
              name: radarr-conf-pvc

      enableServiceLinks: false
      automountServiceAccountToken: false

      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"

      volumes:
        - name: media-data-pvc
          persistentVolumeClaim:
            claimName: media-data-pvc
  volumeClaimTemplates:
    - metadata:
        name: radarr-conf-pvc
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: longhorn
        resources:
          requests:
            storage: 100Mi
