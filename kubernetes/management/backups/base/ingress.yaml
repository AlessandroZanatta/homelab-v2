---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: backups-certificate
  namespace: backups
spec:
  commonName: backups.kalexlab.xyz
  secretName: backups-ingress-certificate-secret
  dnsNames:
    - backups.kalexlab.xyz
    - "*.backups.kalexlab.xyz"
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: backups-ingress
  namespace: backups
  annotations:
    external-dns.alpha.kubernetes.io/target: 192.168.10.20
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: Host(`ui.backups.kalexlab.xyz`)
      priority: 100
      services:
        - name: garage-webui
          port: 3909
    - kind: Rule
      match: Host(`backups.kalexlab.xyz`)
      services:
        - name: garage
          port: 3900

    # TODO: does not currently work with external-dns
    # since it requires a wildcard DNS entry
    - kind: Rule
      match: HostRegexp(`^.+\.backups\.kalexlab\.xyz$`)
      services:
        - name: garage
          port: 3900
  tls:
    secretName: backups-ingress-certificate-secret
