---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: s3-data-pv
spec:
  capacity:
    storage: 1Ti
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - hermes
  hostPath:
    path: "/var/mnt/backups"
    type: DirectoryOrCreate
