---
apiVersion: v1
kind: Service
metadata:
  namespace: sso
  name: authelia
  labels:
    kalexlab.xyz/app: sso
    kalexlab.xyz/component: authelia
spec:
  type: ClusterIP
  ports:
    - name: authelia
      port: 9091
      protocol: TCP
  selector:
    kalexlab.xyz/app: sso
    kalexlab.xyz/component: authelia
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: sso
  name: authelia
  labels:
    kalexlab.xyz/app: sso
    kalexlab.xyz/component: authelia
spec:
  replicas: 1
  selector:
    matchLabels:
      kalexlab.xyz/app: sso
      kalexlab.xyz/component: authelia
  minReadySeconds: 5
  template:
    metadata:
      labels:
        kalexlab.xyz/app: sso
        kalexlab.xyz/component: authelia
        kalexlab.xyz/monitoring: "true"
    spec:
      restartPolicy: Always
      initContainers:
        - name: wait-deps
          image: "docker.io/library/alpine:3.17"
          imagePullPolicy: Always

          resources:
            requests:
              memory: 30Mi
              cpu: 1m
            limits:
              memory: 300Mi
              cpu: 20m

          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          command:
            [
              "sh",
              "-c",
              "for i in $(seq 1 300); do nc -zvw1 cache 6379 && nc -zvw1 cluster-rw 5432 && exit 0 || sleep 3; done; exit 1",
            ]
      containers:
        - name: app
          image: "ghcr.io/authelia/authelia:4.39.13"
          imagePullPolicy: Always

          ports:
            - containerPort: 9091
              protocol: TCP

          env:
            - name: X_AUTHELIA_CONFIG_FILTERS
              value: template
            - name: RESET_PASSWORD_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: authelia-secrets
                  key: RESET_PASSWORD_JWT_SECRET
            - name: OIDC_HMAC_SECRET
              valueFrom:
                secretKeyRef:
                  name: authelia-secrets
                  key: OIDC_HMAC_SECRET
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: authelia-secrets
                  key: SESSION_SECRET
            - name: STORAGE_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: authelia-secrets
                  key: STORAGE_ENCRYPTION_KEY
            - name: STORAGE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cluster-app
                  key: password

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          resources:
            requests:
              memory: 100Mi
              cpu: 10m
            limits:
              memory: 400Mi
              cpu: 200m

          readinessProbe:
            httpGet:
              path: /
              port: 9091
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 9091
            failureThreshold: 3
            periodSeconds: 30

          volumeMounts:
            - mountPath: /config
              name: authelia-config
            - mountPath: /config/secrets/oidc/jwks
              name: authelia-oidc-jwks
            - mountPath: /tmp
              name: tmp

      enableServiceLinks: false
      automountServiceAccountToken: false

      securityContext:
        runAsNonRoot: true
        runAsUser: 10000
        runAsGroup: 10000
        fsGroup: 10000
        fsGroupChangePolicy: "OnRootMismatch"
        seccompProfile:
          type: RuntimeDefault

      volumes:
        - name: authelia-config
          configMap:
            name: authelia-config
        - name: authelia-oidc-jwks
          secret:
            secretName: authelia-oidc-jwks
        - name: tmp
          emptyDir:
            sizeLimit: 1Gi
