---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: sso-certificate
  namespace: sso
spec:
  commonName: auth.kalexlab.xyz
  secretName: sso-ingress-certificate-secret
  dnsNames:
    - auth.kalexlab.xyz
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: sso-ingress
  namespace: sso
  annotations:
    external-dns.alpha.kubernetes.io/target: 192.168.10.20
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: Host(`auth.kalexlab.xyz`)
      services:
        - name: authelia
          port: 9091
  tls:
    secretName: sso-ingress-certificate-secret
